databaseChangeLog:
  - changeSet:
      id: 1
      author: anastasiia_solomakhina
      changes:
        - createTable:
            tableName: user_
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: number_of_posts
                  type: varchar(255)
                  constraints:
                    nullable: true

