apiVersion: v1
kind: PersistentVolume
metadata:
  name: posts-db-volume-2
  namespace: k8s-program
spec:
  storageClassName: posts-db-volume-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /tmp/data/posts
    type: DirectoryOrCreate
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - docker-desktop